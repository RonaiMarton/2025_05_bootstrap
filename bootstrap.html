<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Dark Striped Table</h2>
    <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>            
    <table class="table table-dark table-striped table-hover">
    <thead>
        <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        </tr>
        <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
        </tr>
        <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
        </tr>
    </tbody>
    </table>
</div>
<p>Kérjük válassza ki a nemét</p>
<br>
<div class="btn-group">
    <button type="button" class="btn btn-primary">Fiú</button>
    <button type="button" class="btn btn-primary">Lány</button>
    <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Egyébb</button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Fiú</a></li>
        <li><a class="dropdown-item" href="#">Lány</a></li>
    </ul>
    </div>
</div>      
<br>
<div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p>Nézz a hátad mögé!!</p>
</div>
</body>
</html>
